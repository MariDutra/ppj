<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Scanner de Lixo</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
    <div class="container">
        <h1 style="color: rgb(1, 133, 249); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Scanner de Lixo</h1>
        <div class="camera">
            <video id="video" autoplay ></video>
            <button id="snap" style="font-size: large; font-style: italic;">Escanear</button>
            <input type="file" id="upload" accept="image/*" style="display:none;">
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
       
      
    </div>
    <script src="./script/script.js"></script>
    <script src="./api/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.20.0/dist/tf-core.min.js"></script>
    <script>
        async function setupCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: 'environment' }
                    }
                });
                video.srcObject = stream;
            } catch (error) {
                console.error('Erro ao acessar a cÃ¢mera: ', error);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            setupCamera();
        });
    </script>
</body>
</html>
