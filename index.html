<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Escaneamento de Lixo</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
    <div class="container">
        <h1 style="color: aliceblue;">App de Escaneamento de Lixo</h1>
        <div class="camera">
            <video id="video" autoplay ></video>
            <button id="snap">Tirar Foto</button>
            <input type="file" id="upload" accept="image/*" style="display:none;">
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Reutilizacao')">Reutilização</button>
            <button class="tablink" onclick="openTab(event, 'Descarte')">Descarte</button>
        </div>
        <div id="Reutilizacao" class="tabcontent">
            <h3>Reutilização</h3>
            <p id="reutilizacaoInfo">Informações sobre reutilização aparecerão aqui.</p>
        </div>
        <div id="Descarte" class="tabcontent">
            <h3>Descarte</h3>
            <p id="descarteInfo">Informações sobre descarte aparecerão aqui.</p>
        </div>
    </div>
    <script src="./script/script.js"></script>
    <script src="./api/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.20.0/dist/tf-core.min.js"></script>
    <script>
        async function setupCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: 'environment' }
                    }
                });
                video.srcObject = stream;
            } catch (error) {
                console.error('Erro ao acessar a câmera: ', error);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            setupCamera();
        });
    </script>
</body>
</html>
